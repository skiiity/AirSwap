<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Solid animation</title>
  <link rel='stylesheet' href='https://preview.cruip.com/solid/dist/css/style.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="hero">
    <div class="container">
        <div class="hero-inner">
			<div class="hero-copy">
                <h1 class="hero-title mt-0">Air Swap.</h1>
                <p class="hero-paragraph">The minimalist, non custodial, zero fee, multi asset and carbon neutral swap site.</p>
                <div class="hero-cta"><a class="button button-primary">Create Trade</a>
                <div id="player" class="mt-32">
                  <span class="player-info">Did you know Air Swap has 23,000+ successful trades?<a id="run-trigger" href="#0"></a></span>
                  <input class="progress" step=".001" type="range" min="0" max="100" value="0">
                </div>
        </div>
			</div>
			<div class="hero-figure anime-element">
				<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
					<rect width="528" height="396" style="fill:transparent;" />
				</svg>
				<div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
				<div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
				<div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
				<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
				<div class="hero-figure-box hero-figure-box-05"></div>
				<div class="hero-figure-box hero-figure-box-06"></div>
				<div class="hero-figure-box hero-figure-box-07"></div>
				<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
				<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
				<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
			</div>
        </div>
    </div>
</section>
<!-- partial -->
  <script src='https://unpkg.com/animejs@3.0.1/lib/anime.min.js'></script><script  src="./script.js"></script>
